spring.application.name=tutorgo
server.servlet.context-path=/api/v1

#CONFIGURACION DE BASE DE DATOS
spring.datasource.url=jdbc:postgresql://localhost:5432/tutorgo
spring.datasource.username=postgres
spring.datasource.password=31072003
spring.datasource.driver-class-name=org.postgresql.Driver

#PROPIEDADES DE JPA/Hibernate
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración para inicialización de la base de datos
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data-test.sql
spring.sql.init.continue-on-error=true
spring.sql.init.separator=;